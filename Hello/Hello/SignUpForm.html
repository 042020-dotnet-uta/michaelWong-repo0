<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Sign up!</h1>
    <form class="sign-up-form">
        <label class="sign-up-form__label">Name:</label>
        <input type="text" class="sign-up-form__input"><br />

        <label class="sign-up-form__label">Email:</label>
        <input type="text" class="sign-up-form__input"><br />

        <label class="sign-up-form__label">Location:</label>
        <select class="sign-up-form__select">
            <option class="sign-up-form__option">New York</option>
            <option class="sign-up-form__option">Columbus</option>
        </select><br />

        <label class="sign-up-form__label">Gender:</label></br>
        <label class="sign-up-form__label">Male
            <input type="radio" name="gender" class="sign-up-form__input">
        </label>
        <label class="sign-up-form__label">Female
            <input type="radio" name="gender" class="sign-up-form__label">
        </label>

    </form>

</body>

</html>
